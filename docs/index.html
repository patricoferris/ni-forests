<!DOCTYPE html>
<html class="leading-tight" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forests in Northern Ireland</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="main.css">
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <style>
        p > a, li > a, #header > button {
            padding: 1px;
        }
        p > a:hover, li > a:hover, em > a:hover, #header > button:hover {
            transition: ease-in-out 150ms;
            background-color: rgb(155, 255, 130);
            color: black;
            border-radius: 2px;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body class="min-h-screen dark:bg-black">
    <div id="header" class="flex p-4 space-x-4">
        <div class="dark:text-white text-3xl font-bold">NI Forests</div>
        <button class="dark:text-white" id="toggle">Toggle Darkness</button>
        <button><a href="text.html" class="dark:text-white">Text Only</a></button>
    </div>
    <div class="min-h-full bg-white dark:bg-black">
        <main class="mt-8 pb-8 dark:bg-black">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8">
            <div class="grid grid-cols-1 gap-4 items-start lg:grid-cols-5 lg:gap-8">
                <div class="grid grid-cols-1 gap-4 lg:col-span-2">
                <section aria-labelledby="section-1-title">
                    <div class="p-6">
                        <div id="main"></div>
                    </div>
                </section>
                </div>
                <div class="grid grid-cols-1 lg:col-span-3">
                <section aria-labelledby="section-2-title">
                    <div style="height: 600px" class="rounded-lg bg-white overflow-hidden shadow" id="map"></div> 
                </section>
                </div>
            </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
